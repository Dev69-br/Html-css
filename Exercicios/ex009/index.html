    <title>Listas</title>

<body>
    <h1>Trabalhando Com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="I" start="1">
        <li>Tomar Banho</li>
        <li>Escovar Os Dentes</li>
        <li>Tomar Café</li>
        <li>Ligar Para o joão</li>
    </ol>
    <h2>Listas Não Ordenadas</h2>
    <ul type = "square">
        <li>1-Pão </li>  
      <li>2-Leite</li>  
       <li>3- Café</li> 
       <li>4- Arroz</li> 
       <li>5- Macarrão</li> 
     </ul>
