<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
        }
        div > p {
            display: none;
        }
        div:hover > p{
            display: block;
            color: aliceblue;
            background-color: black;
            width: 300px;
        }
        div:hover{
            color: red;
        }

    </style>
</head>
<body>
    <h1>Exemplo De Hover</h1>
    <p>Passe o Mouse Na Frase Abaixo</p>
    <div>
        Passe O Mouse Aqui
        <p>Texto Escondido...</p>
    </div>
    <p>Fim Do Exemplo.</p>
</body>
</html>
